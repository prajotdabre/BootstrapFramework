            <div class="modal" id="login" tabindex="-1" role="dialog">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="loginLabel1">Login To MOVIEFLIX</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form action="">
                      <div class="form-group">
                        <label for="userEmail1">Email Address</label>
                        <input type="text" id="userEmail1" class="form-control" placeholder="xyz@gmail.com">
                      </div>
                      <div class="form-group">
                        <label for="userPassword1">Password</label>

                </div>

                        <label for="userPassword2">Password</label>
                        <input type="password" id="userPassword2" class="form-control">
                      </div>
                      <div class="form-group">
                        <label for="confirmuserPassword2">Confirm Password</label>
                        <input type="password" id="confirmuserPassword2" class="form-control">
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="createAccount">Create</button>
